version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=universal_diffusion_model.pth
      - DEVICE=cpu
      - CORS_ORIGINS=*
    volumes:
      - ./backend/universal_diffusion_model.pth:/app/universal_diffusion_model.pth
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: always
